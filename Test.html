<!DOCTYPE html>
<html>
<head>
    <title>Knowledge Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="home-box customized-box hide">
        <h2>How To:</h2>
        <p>Total Questions:<span class="total-question">10</span></p>
        <button type="button" class="btn">Start Test!</button>
    </div>
    <div class="test-box customized-box">
        <div class="question-number">                       
        </div>
        <div class="question-text">                       
        </div>
        <div class="option-container">                       
        </div>
        <div class="nextBtn">
            <button type="button"class="btn" onclick="next()">Next Question</button>         
        </div>
        <div class="answers-indicator">                       
        </div>

    </div>
    <div class="result-box customized-box hide">
        <h1>Test Result</h1>
                <table>
                    <tr>
                        <td>Total Questions</td>
                        <td><span class="total-question">10</span></td>
                    </tr>
                    <tr>
                        <td>Attempts</td>
                        <td><span class="total-attepmts">4</span></td>
                    </tr>
                    <tr>
                        <td>Correct answers</td>
                        <td><span class="total-correct">3</span></td>
                    </tr>
                    <tr>
                        <td>Wrong answers</td>
                        <td><span class="total-wrong">1</span></td>
                    </tr>
                    <tr>
                        <td>Percentage</td>
                        <td><span class="percentage">60.00%</span></td>
                    </tr>
                    <tr>
                        <td>Total Score Achieved</td>
                        <td><span class="total-score">3/5</span></td>
                    </tr>
                </table>
                <button type="button" class="btn">Try again</button>
                <button type="button" class="btn">Return to home page</button>
    </div>
    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>
</html>
